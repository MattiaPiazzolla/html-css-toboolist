<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>
<body>
    <!--SEZIONE LOGO E TITOLO-->
    <header>
        <img class="logo" src="./img/Logo.png" alt="logo-boolean">
        <h1 class="title">Toboolist</h1>
    </header>

    <main>
        <!--SEZIONE BOTTONI-->
        <div class="buttonS-container">
            <button class="bg-blue">Add Task</button>
            <button class="bg-white">Add Section</button>
        </div>
        <!--SEZIONE LISTE-->
        <div class="ul-container">
            <ul>
                <li><span class="black"></span> New Task
                    <ul>
                        <li><span class="green"></span> <span class="label bg-blue"></span></li>
                    </ul>
                </li>
                <li><span class="black"></span> Today
                    <ul>
                        <li><span class="green"></span> <span class="label bg-blue"></span></li>
                        <li><span class="green"></span> <span class="label bg-purple"></span></li>
                        <li><span class="red"></span> <span class="label bg-waterblue"></span></li>
                        <li><span class="green"></span> <span class="label bg-orange"></span></li>
                    </ul>
                </li>
                <li><span class="black"></span> Upcoming
                    <ul>
                        <li><span class="red"></span></li>
                        <li><span class="green"></span> <span class="label bg-pink"></span></li>
                        <li><span class="green"></span> <span class="label bg-green"></span></li>
                        <li><span class="green"></span> <span class="label bg-blue"></span></li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
